{{- define "main" }}
<style>
    .entry-content {
        overflow: visible;
    }

    @media screen and (min-width:800px) {
        .main {
            max-width: none;
        }
    }

    .progress-wrapper {
        display: flex;
        justify-content: center;
        margin: 15px 0 15px 0;
    }

    .progress {
        position: relative;
        width: 125px;
        height: 125px;
        border-radius: 50%;
        box-shadow: inset 0 0 50px #000;
        background: #222;
        z-index: 1000;
    }

    .progress .logo-div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }

    .svg-circle {
        position: relative;
        width: 125px;
        height: 125px;
        z-index: 1000;
    }

    svg circle {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: #191919;
        stroke-width: 6;
        stroke-linecap: round;
        transform: translate(5px, 5px);
    }

    svg circle:nth-child(2) {
        stroke-dasharray: 365;
        stroke-dashoffset: 365;
    }
</style>
<div class="entry-content skill-cards">
    {{ $skills := .Params.skills }}
    {{range $index, $skill := $skills}}
    <div class="skill-container">
        <div class="progress-wrapper">
            <div class="progress">
                <svg>
                    <circle class="svg-circle" cx="57" cy="57" r="57"></circle>
                    <circle class="svg-circle" cx="57" cy="57" r="57"
                        style="stroke-dashoffset: calc(440 - (440 * {{ $skill.level }}) / 100); stroke: {{ $skill.color }};">
                    </circle>>
                </svg>
                <div class="logo-div">
                    <img src="{{ $skill.logo }}" class="tech-logo">
                </div>
            </div>
        </div>
        <div class="tech-name">
            {{ $skill.name }}
        </div>
        <div class="tech-description">
            {{ $parts := split $skill.summary "%" }}
            <ul>
                {{ range $parts }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>

    </div>
    {{ end }}
</div>
{{- end }}
